# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "Develop" ]
  pull_request:
    branches: [ "Develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install OpenSSL 1.1 (for Mongo2Go)
      run: |
        # download binary openssl packages from Impish builds
        wget http://security.ubuntu.com/ubuntu/pool/main/o/openssl/openssl_1.1.1f-1ubuntu2.16_amd64.deb
        wget http://security.ubuntu.com/ubuntu/pool/main/o/openssl/libssl-dev_1.1.1f-1ubuntu2.16_amd64.deb
        wget http://security.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb

        # install downloaded binary packages
        sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb
        sudo dpkg -i libssl-dev_1.1.1f-1ubuntu2.16_amd64.deb
        sudo dpkg -i openssl_1.1.1f-1ubuntu2.16_amd64.deb
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      working-directory: ./innoClinic
      run: dotnet restore innoClinic.sln
    - name: Build
      working-directory: ./innoClinic
      run: dotnet build --no-restore innoClinic.sln
    - name: Display dotnet version
      run: dotnet --version
    - name: UnitTests
      working-directory: ./innoClinic
      run: dotnet test Services.UnitTests/Services.UnitTests.csproj --no-build --verbosity normal --results-directory "TestResults-unit"
    - name: IntegrationTests
      working-directory: ./innoClinic
      run: dotnet test Offices.IntegrationTests/Offices.IntegrationTests.csproj --no-build --verbosity normal --results-directory "TestResults-integration"
